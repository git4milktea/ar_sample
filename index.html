<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <title>WebAR</title>
        
        <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
        <script src="//apps.8thwall.com/xrweb?appKey=hJYU3vzKtNYKLqwHqTQOQEl7YGgjl5lWw8CuYlWGezYSD0v3U7tbYMbDfBuavJc70EWwHq"></script>
    </head>
    
    
    <body style="margin:0px; overflow:hidden;">
        
        <script type="text/javascript">
        function request_permission(){
         if (
             DeviceMotionEvent &&
             DeviceMotionEvent.requestPermission &&
             typeof DeviceMotionEvent.requestPermission === 'function'
             ) {
                  DeviceMotionEvent.requestPermission();
             }
         if (
             DeviceOrientationEvent &&
             DeviceOrientationEvent.requestPermission &&
             typeof DeviceOrientationEvent.requestPermission === 'function'
            ) {
                 DeviceOrientationEvent.requestPermission();
            }
        }
        
        window.onload=request_permission
        </script>
  
    <a-scene background="color: #ECECEC" xrweb>
      <a-camera position="0 8 8"></a-camera>
      <a-text value="aiueo" color="#000000"></a-text>
    </a-scene>
    
    
<script>
var scene = document.querySelector("a-scene")
scene.addEventListener('click',function(){
scene.emit('recenter',{})
});
</script>
               
    </body>
</html>
