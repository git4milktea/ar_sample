<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <title>WebAR</title>
    </head>
    
    
    <body style="margin:0px; overflow:hidden;">
        
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

        <script type="text/javascript">
        function request_permission(){
         if (
             DeviceMotionEvent &&
             DeviceMotionEvent.requestPermission &&
             typeof DeviceMotionEvent.requestPermission === 'function'
             ) {
                  DeviceMotionEvent.requestPermission();
             }
         if (
             DeviceOrientationEvent &&
             DeviceOrientationEvent.requestPermission &&
             typeof DeviceOrientationEvent.requestPermission === 'function'
            ) {
                 DeviceOrientationEvent.requestPermission();
            }
        }
        
        window.onload=request_permission
        </script>
  
        <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
            <a-marker type="pattern" url="./pattern-rack1.patt">
              <a-text value="XXXX_001" position="0 30 0" align="center" rotation="0 0 0" color="#000000"></a-text>  
              <a-text value="XXXX_002" position="0 20 0" align="center" rotation="0 0 0" color="#000000"></a-text>  
              <a-text value="XXXX_003" position="0 10 0" align="center" rotation="0 0 0" color="#000000"></a-text>  
            </a-marker>

            <a-marker type="pattern" url="./pattern-rack2.patt">
              <a-text value="OOOO_001" position="0 30 0" align="center" rotation="0 0 0" color="#000000"></a-text>  
              <a-text value="OOOO_002" position="0 20 0" align="center" rotation="0 0 0" color="#000000"></a-text>  
              <a-text value="OOOO_003" position="0 10 0" align="center" rotation="0 0 0" color="#000000"></a-text>  
            </a-marker>

            <a-entity camera><a-text></a-text></a-entity>
        </a-scene>
    </body>
</html>
